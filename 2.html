<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script language="javascript" src="public.js"></script>
<script>
	//绑定页面载入事件
	window.onload=function(){
		//绑定按钮的点击事件
		$('btnOk').onclick=function(){
			var first = $('first').value; //获取输入框的值
			var second = $('second').value;  //获取输入框的值
			var str = 'f='+first+'&s='+second;  //连接成字符串
			//创建对象
			var xhr=createXhr();
			//初始化Ajax对象
			xhr.open('get','2.php?' + str);
			//设置回调函数
			xhr.onreadystatechange = function() {
				//判断当前状态码  及Http状态码
				if(xhr.readyState==4 && xhr.status==200){ //全部接受返回数据/加载页面正确；
					//输出获取返回值
					alert(xhr.responseText);
				}
			};
			//发送Ajax请求
			xhr.send(null);
		};
	};
</script>

</head>
<body>
	<input type='text' id='first' /><hr/>
	<input type='text' id='second' /><hr/>
	<input type="button" id='btnOk' value="计算" >	
</body>
</html>
